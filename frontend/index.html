<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Portrait - Renaissance Style</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Georgia', serif;
        background: linear-gradient(135deg, #f5e6d3 0%, #e8d4b8 100%);
        color: #333;
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        padding: 40px 0;
        color: #8b5cf6;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      .subtitle {
        font-size: 1.1em;
        color: #666;
      }
      .content {
        background: white;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 40px;
      }
      button {
        background: #8b5cf6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
      }
      button:hover {
        background: #7c3aed;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      input, textarea, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: inherit;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      .portrait-preview {
        margin: 20px 0;
        text-align: center;
      }
      .portrait-preview img {
        max-width: 100%;
        max-height: 400px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .product-card {
        background: #f9f9f9;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }
      .product-card h3 {
        color: #8b5cf6;
        margin-bottom: 10px;
      }
      .product-card p {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 15px;
      }
      .loading {
        text-align: center;
        padding: 40px;
        font-size: 1.1em;
        color: #8b5cf6;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #8b5cf6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .auth-form {
        max-width: 400px;
        margin: 50px auto;
      }
      .success, .error {
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
        font-weight: bold;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      nav {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 20px;
      }
      nav a, nav button {
        background: none;
        border: none;
        color: #8b5cf6;
        cursor: pointer;
        font-size: 1em;
        text-decoration: underline;
      }
      nav button:hover {
        background: none;
      }
      .order-status {
        background: #f0f7ff;
        border-left: 4px solid #8b5cf6;
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
      }
      .order-status h4 {
        color: #8b5cf6;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
